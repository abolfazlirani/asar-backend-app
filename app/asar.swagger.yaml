openapi: 3.0.0
info:
  title: Asar API
  version: 1.0.0
  description: API documentation for Asar Gold project

servers:
  - url: http://localhost:1000/api/v1
    description: Local Development
  - url: https://api.asarmulticenter.ir/api/v1
    description: Production

tags:
  - name: auth
    description: Authentication via OTP
  - name: categories
    description: Endpoints for retrieving post categories
  - name: articles
    description: Endpoints for retrieving articles (posts)
  - name: comments
    description: Endpoints for managing comments
  - name: bookmarks
    description: Endpoints for managing article bookmarks
  - name: remote_config
    description: Remote Configuration

paths:
  /auth/send-otp:
    post:
      tags:
        - auth
      summary: Send OTP code to user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "09038177456"
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "code sent"
                  code:
                    type: string
                    example: "1234"
        "400":
          description: Too many requests or invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Code already sent"
  /auth/confirm-code:
    post:
      tags:
        - auth
      summary: Verify OTP code
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - phone
                - code
              properties:
                phone:
                  type: string
                  example: "09038177456"
                code:
                  type: string
                  example: "1234"
      responses:
        "200":
          description: Verified and authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "authorized"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      firstname:
                        type: string
                      lastname:
                        type: string
                      phone:
                        type: string
                      profile_pic:
                        type: string
                      role:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
        "400":
          description: Invalid or expired code
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid code or phone number"
  /categories:
    get:
      tags:
        - categories
      summary: Get post categories
      description: Returns a list of categories. Use parentId query to get sub-categories.
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
            example: "fa"
            default: "fa"
          description: Filter by language.
        - name: parentId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Provide a parent ID to fetch its direct sub-categories. Omit for top-level categories.
      responses:
        "200":
          description: List of categories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesApiResponse'
  /articles:
    get:
      tags:
        - articles
      summary: Get articles
      description: Returns a paginated list of articles.
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
            example: "fa"
            default: "fa"
        - name: categoryId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        "200":
          description: List of articles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListApiResponse'
  /articles/{id}:
    get:
      tags:
        - articles
      summary: Get single article
      description: Returns details for a specific article.
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Article details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleApiResponse'
        "404":
          description: Article not found
  /articles/{id}/share:
    post:
      tags:
        - articles
      summary: Increment article share count
      description: Increments the share_count of an article by 1.
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        "200":
          description: Share count incremented
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Share count incremented"
                  data:
                    type: object
                    properties:
                      share_count:
                        type: integer
                        example: 1
        "404":
          description: Article not found
  /comments:
    post:
      tags:
        - comments
      summary: Create a new comment
      description: Submits a new comment for an article. Requires authentication. Comments require admin approval.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - content
                - articleId
              properties:
                content:
                  type: string
                  example: "این یک کامنت عالی است!"
                articleId:
                  type: string
                  format: uuid
                  example: "e1f8a0d9-9cba-46cd-9ac0-b72a559f3a6f"
                parentId:
                  type: string
                  format: uuid
                  example: "c1a2b3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"
                  nullable: true
      responses:
        "201":
          description: Comment submitted successfully and awaiting approval.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        "400":
          description: Bad request (missing fields)
        "401":
          description: Unauthorized
        "404":
          description: Article or Parent Comment not found
  /comments/article/{articleId}:
    get:
      tags:
        - comments
      summary: Get comments for an article
      description: Returns a paginated list of approved comments and replies for a specific article.
      parameters:
        - name: articleId
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        "200":
          description: A paginated list of comments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentListUserResponse'
  /comments/{id}/like:
    post:
      tags:
        - comments
      summary: Like, dislike, or remove action for a comment
      description: Allows an authenticated user to like, dislike, or remove their action from a comment.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Comment ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [like, dislike, none]
                  example: "like"
      responses:
        "200":
          description: Action updated successfully.
        "201":
          description: Action created successfully.
        "400":
          description: Invalid status field
        "401":
          description: Unauthorized
        "404":
          description: Comment not found
  /comments/{id}/status:
    get:
      tags:
        - comments
      summary: Get user's like/dislike status for a comment
      description: Checks if the authenticated user has liked, disliked, or not acted on a comment.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Comment ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User's status for the comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        enum: [like, dislike, none]
                        example: "like"
        "401":
          description: Unauthorized
        "404":
          description: Comment not found
  /article_bookmarks:
    get:
      tags:
        - bookmarks
      summary: Get my bookmarked articles
      description: Returns a paginated list of articles the authenticated user has bookmarked.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        "200":
          description: A paginated list of bookmarked articles.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListApiResponse'
        "401":
          description: Unauthorized
  /article_bookmarks/{id}:
    post:
      tags:
        - bookmarks
      summary: Toggle article bookmark
      description: Adds or removes an article from the user's bookmarks.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID to bookmark/unbookmark
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        "201":
          description: Article bookmarked successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "Article bookmarked successfully."
        "200":
          description: Bookmark removed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Bookmark removed successfully."
        "401":
          description: Unauthorized
        "404":
          description: Article not found
  /remote_config/splash:
    post:
      tags:
        - remote_config
      summary: Get splash screen remote config
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: {}
      responses:
        "200":
          description: Splash config retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  config:
                    type: object
                    example: { "splash_image_url": "...", "min_version": "1.0.1" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    PostCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"
        name:
          type: string
          example: "اخبار"
        image:
          type: string
          example: "uploads/categories/image.png"
          nullable: true
        lang:
          type: string
          example: "fa"
        is_active:
          type: boolean
          example: true
    CategoriesApiResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        data:
          type: object
          properties:
            categories:
              type: array
              items:
                $ref: '#/components/schemas/PostCategory'
        cached:
          type: boolean
          example: false
    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "e1f8a0d9-9cba-46cd-9ac0-b72a559f3a6f"
        post_type:
          type: string
          enum: [article, audio, video, poster]
          example: "article"
        title:
          type: string
          example: "تیتر مقاله"
        content:
          type: string
          example: "<p>متن <strong>HTML</strong>.</p>"
          nullable: true
        source:
          type: string
          example: "uploads/articles/media.mp4"
          nullable: true
        image:
          type: string
          example: "uploads/articles/cover.png"
          nullable: true
        share_count:
          type: integer
          example: 0
        lang:
          type: string
          example: "fa"
        is_active:
          type: boolean
          example: true
        categoryId:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"
        created_at:
          type: string
          format: date-time
          example: "2025-11-11T10:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-11-11T10:00:00.000Z"
        category:
          $ref: '#/components/schemas/PostCategory'
    ArticleApiResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        data:
          type: object
          properties:
            article:
              $ref: '#/components/schemas/Article'
        cached:
          type: boolean
          example: false
    PaginationMetadata:
      type: object
      properties:
        total:
          type: integer
          example: 120
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total_pages:
          type: integer
          example: 12
        has_next_page:
          type: boolean
          example: true
        has_prev_page:
          type: boolean
          example: false
    ArticleListApiResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        data:
          type: object
          properties:
            articles:
              type: array
              items:
                $ref: '#/components/schemas/Article'
            metadata:
              $ref: '#/components/schemas/PaginationMetadata'
        cached:
          type: boolean
          example: false
    UserSummaryComment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstname:
          type: string
        lastname:
          type: string
        profile_pic:
          type: string
          nullable: true
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        created_at:
          type: string
          format: date-time
        userLikeStatus:
          type: string
          enum: [like, dislike, none]
          description: "Like status for the requesting user"
        user:
          $ref: '#/components/schemas/UserSummaryComment'
        replies:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
    CommentResponse:
      type: object
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
        data:
          $ref: '#/components/schemas/Comment'
    CommentListUserResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        data:
          type: object
          properties:
            comments:
              type: array
              items:
                $ref: '#/components/schemas/Comment'
            metadata:
              $ref: '#/components/schemas/PaginationMetadata'
security:
  - bearerAuth: []