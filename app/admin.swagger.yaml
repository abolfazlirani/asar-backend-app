openapi: 3.0.0
info:
  title: Asar – Admin API
  version: 1.0.0
  description: >
    This documentation contains admin-only endpoints for managing users, remote config logs, categories, articles, comments, bookmarks, likes, and other administrative tasks in the Asar Gold project.

servers:
  - url: http://localhost:1000/api/v1
    description: Local Development
  - url: https://api.asarmulticenter.ir/api/v1
    description: Production

tags:
  - name: auth
    description: Admin authentication endpoints
  - name: users
    description: Endpoints related to user management (admin only)
  - name: categories
    description: Endpoints for managing post categories (admin only)
  - name: articles
    description: Endpoints for managing articles (posts) (admin only)
  - name: comments
    description: Endpoints for managing comments (admin only)
  - name: bookmarks
    description: Endpoints for managing article bookmarks (admin only)
  - name: likes
    description: Endpoints for managing article likes (admin only)
  - name: remote-config
    description: Endpoints for managing remote config and device logs (admin only)

paths:
  /auth/send-otp:
    post:
      tags:
        - auth
      summary: Send OTP code to user
      description: Sends a one-time password (OTP) to the user's phone number for authentication.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "09038177456"
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "code sent"
                  code:
                    type: string
                    example: "1234"
        "400":
          description: Too many requests or invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Code already sent"
  /auth/confirm-code:
    post:
      tags:
        - auth
      summary: Verify OTP code
      description: Verifies the OTP code and authenticates the user, returning a JWT token.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - phone
                - code
              properties:
                phone:
                  type: string
                  example: "09038177456"
                code:
                  type: string
                  example: "1234"
      responses:
        "200":
          description: Verified and authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "authorized"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "b3f1a0d9-9cba-46cd-9ac0-b72a559f3a6f"
                      firstname:
                        type: string
                        example: "Ali"
                      lastname:
                        type: string
                        example: "Ahmadi"
                      phone:
                        type: string
                        example: "09038177456"
                      profile_pic:
                        type: string
                        example: "https://storage.asar.app/user/profile.png"
                      role:
                        type: string
                        example: "user"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-11-09T14:30:00.000Z"
        "400":
          description: Invalid or expired code
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid code or phone number"
  /admin/users:
    post:
      tags:
        - users
      summary: Create a new user
      description: Allows an admin to create a new user account by providing required personal details.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - firstname
                - lastname
                - national_code
                - phone
                - password
              properties:
                firstname:
                  type: string
                  example: Ali
                lastname:
                  type: string
                  example: Ahmadi
                national_code:
                  type: string
                  example: "1234567890"
                phone:
                  type: string
                  example: "09120000000"
                password:
                  type: string
                  example: "securepassword123"
                role:
                  type: string
                  enum: [user, admin]
                  example: user
      responses:
        "201":
          description: User successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
                      firstname:
                        type: string
                        example: Ali
                      lastname:
                        type: string
                        example: Ahmadi
                      phone:
                        type: string
                        example: "09120000000"
                      role:
                        type: string
                        example: user
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-06-21T14:32:00.000Z"
        "409":
          description: User with the provided phone number already exists
        "400":
          description: Bad request – missing or invalid fields
        "401":
          description: Unauthorized – missing or invalid token
        "403":
          description: Forbidden – admin access required
    get:
      tags:
        - users
      summary: Get all users
      description: Returns a list of all registered users. Admin only.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "fb2bd6a0-7e3b-4cde-bf1f-cb9f3d3c9c21"
                    firstname:
                      type: string
                      example: Amir
                    lastname:
                      type: string
                      example: Karimi
                    phone:
                      type: string
                      example: "09123456789"
                    role:
                      type: string
                      example: user
                    createdAt:
                      type: string
                      format: date-time
                      example: "2025-06-20T12:00:00.000Z"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /admin/users/{id}:
    put:
      tags:
        - users
      summary: Update a user
      description: Allows admin to update selected user information
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                  example: Reza
                lastname:
                  type: string
                  example: Moradi
                phone:
                  type: string
                  example: "09125554444"
                national_code:
                  type: string
                  example: "1234567891"
                role:
                  type: string
                  enum: [user, admin]
                  example: admin
      responses:
        "200":
          description: User updated successfully
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
    delete:
      tags:
        - users
      summary: Delete a user
      description: Allows admin to delete a user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: User not found
  /admin/categories:
    post:
      tags:
        - categories
      summary: Create a new post category
      description: Allows an admin to create a new category for posts.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "اخبار"
                image:
                  type: string
                  format: binary
                parentId:
                  type: string
                  format: uuid
                  example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
                  nullable: true
                lang:
                  type: string
                  example: "fa"
                  default: "fa"
      responses:
        "201":
          description: Category successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCategory'
        "400":
          description: Bad request – missing name
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
    get:
      tags:
        - categories
      summary: Get all categories (admin)
      description: Returns a list of categories, filterable by parentId or lang.
      security:
        - bearerAuth: []
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
            example: "fa"
          description: Filter by language.
        - name: parentId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter by parent ID to get sub-categories.
      responses:
        "200":
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      categories:
                        type: array
                        items:
                          $ref: '#/components/schemas/PostCategory'
                  cached:
                    type: boolean
                    example: false
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /admin/categories/{id}:
    put:
      tags:
        - categories
      summary: Update a category
      description: Allows admin to update a category's details.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "اخبار"
                image:
                  type: string
                  format: binary
                parentId:
                  type: string
                  format: uuid
                  example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
                  nullable: true
                lang:
                  type: string
                  example: "fa"
                is_active:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostCategory'
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Category not found
    delete:
      tags:
        - categories
      summary: Delete a category
      description: Allows admin to delete a category by ID.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Category deleted successfully"
        "400":
          description: Category has sub-categories and cannot be deleted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Category not found
  /admin/articles:
    post:
      tags:
        - articles
      summary: Create a new article
      description: >
        Allows an admin to create a new article.
        - If `post_type` is 'article', `content` is required.
        - If `post_type` is 'audio', 'video', or 'poster', a `source` file is required.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - post_type
              properties:
                post_type:
                  type: string
                  enum: [article, audio, video, poster]
                  example: "article"
                title:
                  type: string
                  example: "تیتر مقاله"
                content:
                  type: string
                  example: "<p>این متن <strong>HTML</strong> است.</p>"
                image:
                  type: string
                  format: binary
                  description: "Cover image for the article."
                source:
                  type: string
                  format: binary
                  description: "Media file (audio, video) - required if not 'article'."
                categoryId:
                  type: string
                  format: uuid
                  example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
                  nullable: true
                lang:
                  type: string
                  example: "fa"
                  default: "fa"
      responses:
        "201":
          description: Article successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResponse'
        "400":
          description: Bad request – missing fields (e.g., missing content for article, or missing source for video)
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Category not found
    get:
      tags:
        - articles
      summary: Get all articles (admin)
      description: Returns a paginated list of articles, filterable by category or lang.
      security:
        - bearerAuth: []
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
            example: "fa"
        - name: categoryId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        "200":
          description: List of articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /admin/articles/{id}:
    get:
      tags:
        - articles
      summary: Get a single article (admin)
      description: Returns details for a specific article.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Article details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Article not found
    put:
      tags:
        - articles
      summary: Update an article
      description: Allows admin to update an article's details.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                post_type:
                  type: string
                  enum: [article, audio, video, poster]
                  example: "video"
                title:
                  type: string
                  example: "تیتر به‌روز شده"
                content:
                  type: string
                  example: "<p>متن جدید.</p>"
                image:
                  type: string
                  format: binary
                  description: "New cover image (optional)."
                source:
                  type: string
                  format: binary
                  description: "New media file (optional)."
                categoryId:
                  type: string
                  format: uuid
                  example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
                  nullable: true
                lang:
                  type: string
                  example: "fa"
                is_active:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Article updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResponse'
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Article or Category not found
    delete:
      tags:
        - articles
      summary: Delete an article
      description: Allows admin to delete an article by ID.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Article deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Article deleted successfully"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Article not found
  /admin/comments:
    get:
      tags:
        - comments
      summary: Get all comments (admin)
      description: Returns a paginated list of all comments. Filter by is_active=false to see pending comments.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: is_active
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by approval status (e.g., false for pending).
      responses:
        "200":
          description: A paginated list of comments.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentListAdminResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /admin/comments/{id}:
    put:
      tags:
        - comments
      summary: Update a comment (admin)
      description: Allows an admin to approve, reject (by setting is_active), or edit a comment's content.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Comment ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: "متن ویرایش شده توسط ادمین."
                is_active:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Comment updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentAdminResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Comment not found
    delete:
      tags:
        - comments
      summary: Delete a comment (admin)
      description: Permanently deletes a comment and its replies.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Comment ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Comment deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Comment and its replies deleted successfully."
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Comment not found
  /admin/article_bookmarks:
    get:
      tags:
        - bookmarks
      summary: Get all article bookmarks (admin)
      description: Returns a paginated list of all article bookmarks, filterable by user.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: userId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter by user ID.
      responses:
        "200":
          description: A paginated list of bookmarks.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleBookmarkListAdminResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /admin/article_likes/{id}:
    get:
      tags:
        - likes
      summary: Get user list who liked an article (admin)
      description: Returns a paginated list of users who liked a specific article.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article ID
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        "200":
          description: A paginated list of users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListAdminResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Article not found
  /admin/remote_config/logs:
    get:
      tags:
        - remote-config
      summary: Get remote config device logs
      description: Returns a paginated list of remote config logs (device info, IP, versions).
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page.
        - name: userId
          in: query
          required: false
          schema:
            type: string
          description: Filter logs by user ID.
        - name: platform
          in: query
          required: false
          schema:
            type: string
            enum: [android, ios]
          description: Filter logs by platform.
      responses:
        "200":
          description: Paginated list of remote config logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteConfigLogsResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AdminLoginRequest:
      type: object
      required:
        - phone
        - password
      properties:
        phone:
          type: string
          example: "09120000000"
        password:
          type: string
          example: "adminPassword123"
    AdminLoginResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          $ref: '#/components/schemas/AdminUserSummary'
    AdminUserSummary:
      type: object
      properties:
        id:
          type: string
          example: "d3f1c8a2-0f3c-4cf6-bb0e-2ad3bde81234"
        firstname:
          type: string
          example: Ali
        lastname:
          type: string
          example: Ahmadi
        phone:
          type: string
          example: "09120000000"
        role:
          type: string
          example: admin
    UserSummary:
      type: object
      properties:
        id:
          type: string
          example: "fb2bd6a0-7e3b-4cde-bf1f-cb9f3d3c9c21"
        firstname:
          type: string
          example: Amir
        lastname:
          type: string
          example: Karimi
        phone:
          type: string
          example: "09123456789"
        email:
          type: string
          example: "user@example.com"
        profile_pic:
          type: string
          example: "uploads/profiles/pic.png"
          nullable: true
    UserListAdminResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        data:
          type: object
          properties:
            users:
              type: array
              items:
                $ref: '#/components/schemas/UserSummary'
            metadata:
              $ref: '#/components/schemas/PaginationMetadata'
    PostCategory:
      type: object
      properties:
