<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پرداخت ناموفق</title>
  <style>
    @font-face {
      font-family: 'Shabnam';
      src: url('/fonts/Shabnam-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: #999;
      font-family: 'Shabnam', sans-serif;
    }

    .container {
      max-width: 380px;
      margin: 30px auto;
      overflow: hidden;
    }

    .printer-top {
      border: 6px solid #666;
      height: 6px;
      border-bottom: 0;
      border-radius: 6px 6px 0 0;
      background: #333;
    }

    .printer-bottom {
      border: 6px solid #666;
      height: 6px;
      border-top: 0;
      border-radius: 0 0 6px 6px;
      background: #333;
    }

    .paper-container {
      position: relative;
      overflow: hidden;
      height: 500px;
    }

    .paper {
      background: #fff;
      height: 480px;
      position: absolute;
      margin: 0 12px;
      margin-top: -12px;
      animation: print 1800ms ease-out;
    }

    .main-contents {
      margin: 0 12px;
      padding: 24px;
    }

    .jagged-edge::after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(45deg, transparent 33.333%, #fff 33.333%, #fff 66.667%, transparent 66.667%),
      linear-gradient(-45deg, transparent 33.333%, #fff 33.333%, #fff 66.667%, transparent 66.667%);
      background-size: 16px 40px;
      background-position: 0 -20px;
    }

    .success-icon {
      text-align: center;
      font-size: 48px;
      background: #d32f2f;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      margin: 18px auto;
      color: #fff;
      line-height: 72px;
    }

    .success-title {
      font-size: 22px;
      text-align: center;
      color: #444;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .success-description {
      font-size: 15px;
      line-height: 21px;
      color: #777;
      text-align: center;
      margin-bottom: 24px;
    }

    .order-details {
      text-align: center;
      color: #333;
      font-weight: bold;
    }

    .order-number-label {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .order-number {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      line-height: 48px;
      font-size: 18px;
      padding: 8px 0;
      margin-bottom: 24px;
    }

    .btn-back {
      display: block;
      width: 80%;
      margin: 0 auto;
      font-size: 16px;
      background-color: #d32f2f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .btn-back:hover {
      background-color: #b71c1c;
    }

    @keyframes print {
      0% {
        transform: translateY(-90%);
      }
      100% {
        transform: translateY(0%);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="printer-top"></div>

  <div class="paper-container">
    <div class="printer-bottom"></div>

    <div class="paper">
      <div class="main-contents">
        <div class="success-icon">✖</div>
        <div class="success-title">پرداخت ناموفق بود</div>
        <div class="success-description">متأسفانه پرداخت شما با خطا مواجه شد. لطفاً دوباره تلاش کنید.</div>
        <div class="order-details">
          <div class="order-number-label">کد پیگیری تراکنش</div>
          <div class="order-number" id="refId">در حال بارگذاری...</div>
        </div>
        <button class="btn-back" onclick="goToApp()">بازگشت به اپلیکیشن</button>
      </div>
      <div class="jagged-edge"></div>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get("ref");
  const refElement = document.getElementById("refId");

  if (ref) {
    refElement.innerText = ref;
  } else {
    refElement.innerText = "نامشخص";
  }

  function goToApp() {
    const value = {
      status: "failed",
      ref: ref || "unknown"
    };
    const deepLink = `flutterfarsi://storysaz.app?type=payment_result&value=${encodeURIComponent(JSON.stringify(value))}`;
    window.location.href = deepLink;
  }
</script>
</body>
</html>
